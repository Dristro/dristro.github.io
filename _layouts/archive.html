---
layout: page
---

<div id="page-category">
  <h1 class="mb-4">{{ page.name | capitalize }}</h1>

  <ul class="post-list">
    {% assign posts = site.categories[page.name] %} {% for post in posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small class="text-muted"> â€” {{ post.date | date: "%B %d, %Y" }}</small>
    </li>
    {% endfor %}
  </ul>

  {% if posts.size == 0 %}
  <p>No posts found in this category.</p>
  {% endif %}
</div>
